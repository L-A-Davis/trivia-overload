<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trivia Overload</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type='text/javascript' src='src/adapter.js'></script>
    <script type='text/javascript' src='src/question.js'></script>
    <script type='text/javascript' src='src/app.js'></script>
    <script type='text/javascript' src='src/category.js'></script>
    <script type='text/javascript' src='src/user.js'></script>
    <script type='text/javascript' src='src/index.js'></script>
    <link rel="stylesheet" type="text/css" href="src/test.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">


  </head>
  <body>
    <div id="logo">Trivia Overload</div>
    <div id="navbar">
      <div id="intro-fields">
        <div class="step-guide"><p>1</p></div>
        <div class="menu-item styled-select blue semi-square">
          <select id="select-user" class="menu-item styled-select blue semi-square">
            <option disabled selected value> -- Select a User -- </option>
          </select>
        </div>
        <form id="add_user_form" class="menu-item">
          <input id="user_input" type="text" name="add-User" placeholder="Or Add a New User"/>
          <input id="submit-button" type="submit" value="Submit"/>
        </form>
        <div class="step-guide"><p>2</p></div>
        <div class="menu-item styled-select blue semi-square">
          <select id="select-category">
            <option disabled selected value> -- Select a Category -- </option>
          </select>
        </div>
        <div class="step-guide"><p>3</p></div>
        <button type="button" id="start-game">Start Game</button>
      </div>
      <button type="button" id="add-questions">Add Questions</button>
      <div id="game-data">
        <div class="blue-label">Score:</div><div id="score" class="blue-label"></div>
        <div class="red-label">Wrong Answers Remaining:</div><div id="wrong-answers" class="red-label"></div>
      </div>
    </div>
    <div id="questions">
      <div id="new-q-form-holder" class="form-box bounce-enter-active">
        <h2>Submit A New Question</h2>
        <hr>
        <form id="new-q-form">
          <label for="question">Question:</label><br><input type="text" id="question"><br>
          <label for="correct-answer">Correct Answer:</label><br><input type="text" id="correct-answer"><br>
          <label for="incorrect-answer-1">Incorrect Answer 1:</label><br><input type="text" id="incorrect-answer-1"><br>
          <label for="incorrect-answer-2">Incorrect Answer 2:</label><br><input type="text" id="incorrect-answer-2"><br>
          <label for="incorrect-answer-3">Incorrect Answer 3:</label><br><input type="text" id="incorrect-answer-3"><br>
          <input type="submit" value="Add Question"></input>
        </form>
      </div>
    </div>
  </body>
</html>
